<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title>Yodlr Registration Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <section class="registration">
  
    <div class="window">
      <form action="">
        <h1 class="signupTitle">Signup</h1>

        <div class="input">
          <label for="emailField" class="input__label">Email Address</label>
          <div class="input__input">
            <div class="input__icon"></div>
            <input type="text" id="emailField">
          </div>
        </div>


        <div class="input">
          <label for="firstName" class="input__label">First Name</label>
          <div class="input__input">
            <div class="input__icon"></div>
            <input type="text" id="firstName">
          </div>
        </div>

        <div class="input">
          <label for="lastName" class="input__label">First Name</label>
          <div class="input__input">
            <div class="input__icon"></div>
            <input type="text" id="lastName">
          </div>
        </div>

        <button class="button">Submit</button>

      </form>
    </div>
  </section>


<script src="js/signUp.js"></script>

</body>
</html>
