<body>

<h2 class="landingPage">Welcome! <span id="name"></span>  Thank you for signing up !</h2>

<script>

    let searchParams = new URLSearchParams(window.location.search); //URLsearch is a browser api 
    //which we are init with the window.location.search  which is a property of the window location object which contains our 
    //query string from signup. we then extract both the first and last name values and place them inside a span so we can display
    //our user's first and last name 
    let firstName = searchParams.get("fName");
    let lastName = searchParams.get("lName");
    document.querySelector("#name").textContent = `${firstName} ${lastName}` 

</script>
